endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

set es_enableCustomData 1
set mysql_connection_string "server=127.0.0.1;database=essentialmode;userid=phpmyadmin;password=some_pass"

start mapmanager
start chat
start spawnmanager
start sessionmanager
start fivem
start hardcap
start rconlog
start scoreboard
start playernames
#Welcome Screen
start loading
start blips
#Libs
start mysql-async
#Essential Mode
start essentialmode
start esplugin_mysql
start es_admin2
#ES Extended
start es_extended
start esx_menu_default
start esx_menu_list
start esx_menu_dialog
start esx_addonaccount
start skinchanger
start esx_skin
start esx_jobs
start esx_joblisting
start esx_drugs
